<!DOCTYPE html>
<html>
    <head>
        <title> search_list</title>
        <script type="text/javascript">

        function LoadInfo(fileNm,q) {
            top.frames['info_view'].location="/info_view/?fileNm=" + fileNm + "&q=" + q;
        }


        </script>
    </head>
    <body>
        total:{{ file_list | length }}
        {% for fileNm in file_list %}
        <li><a href="#" onclick="javascript:LoadInfo('{{fileNm}}','{{q}}')">{{fileNm}}</li>
        {% endfor %}
    </body>
    <p id="demo"></p>
</html>
